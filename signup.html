<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- 기존 CSS 파일 연결 -->
</head>
<body>
    <!-- 회원가입 페이지 메인 콘텐츠 -->
    <div class="signup-page-container">
        <div class="signup-content">
            <div class="logo-placeholder">
                <img src="img/logo_black.jpg" alt="로고" class="logo">
            </div>
            <input type="text" placeholder="이름" class="signup-input">
            <div class="input-with-button">
                <input type="text" placeholder="아이디" class="signup-input">
                <button class="check-btn">중복확인</button>
            </div>
            <input type="password" placeholder="비밀번호" class="signup-input">
            <input type="password" placeholder="비밀번호 확인" class="signup-input">
            <input type="date" placeholder="생년월일" class="signup-input">
            <input type="tel" placeholder="전화번호" class="signup-input">
            <div class="signup-buttons">
                <button class="signup-submit-btn">회원가입</button>
                <button class="signup-cancel-btn" onclick="window.close();">취소</button>
            </div>
        </div>
    </div>
</body>
</html>
