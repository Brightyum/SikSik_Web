<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <!-- 로그인 페이지 메인 콘텐츠 -->
    <div class="login-page-container">
        <div class="login-content">
            <div class="logo-placeholder">
                <img src="img/logo_black.jpg" alt="로고" class="logo">
            </div>
            <input type="text" placeholder="아이디 입력창" class="login-input">
            <input type="password" placeholder="비밀번호 입력창" class="login-input">
            <div class="login-buttons">
                <button class="login-btn">로그인</button>
                <!-- 회원가입 버튼을 수정하여 새 창에서 회원가입 페이지 열기 -->
                <a href="signup.html" target="_blank" class="signup-link">
                    <button class="signup-btn">회원가입</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
